<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Window Drawer Basic Example</title>
<link rel="stylesheet" type="text/css" href="/ext3/resources/css/ext-all.css" />
<script type="text/javascript" src="/ext3/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/ext3/ext-all.js"></script>

<script type='text/javascript' src="Ext.plugins.TDGi.WindowDrawer.js"></script>

    <script type='text/javascript'>
		/*
			Author       : Jay Garcia
			Site         : http://tdg-i.com
			Contact Info : jgarcia@tdg-i.com
			Purpose      : Window Drawers for Ext 2.x Ext.Window class, which emulates OS X behaviors
			Warranty     : none
			Price        : free
			Version      : 1b1
			Date         : 11/23/2008
			
		*/
		
			
		Ext.onReady(function(){

			var win;
			
			var genericTbar = [
				{
					text : 'Button1'
				},
				{
					text : 'Button2'
				}
			];
			

			win = new Ext.Window({
				layout      : 'fit',
				width       : 350,
				height      : 250,
				modal       : false,
				minHeight   : 225,
				closeAction :'hide',
				plain       : true,
				closable    : false,
				constrain   : true,
				title       : 'Example Window with Four Drawers',
				buttonAlign : 'center',
				tbar        : [
					{
						text: 'SHOW ALL',
						handler: function() {
							for (var drawer in win.drawers) {
                                win.drawers[drawer].show();
                            }
						}
						
					}, 
					'->',
					{
						text: 'HIDE ALL',
						handler: function() {
                            for (var drawer in win.drawers) {
                                win.drawers[drawer].hide();
                            }
						}
					}
				],
				bbar: [
					{
						text: 'ST',
						handler: function() {
							win.drawers.n.show(true);
						}
					},
					{
						text: 'SR',
						handler: function() {
							win.drawers.e.show();
						}
					},
					{
						text: 'SB',
						handler: function() {
							win.drawers.s.show();
						}
					},
					{
						text: 'SL',
						handler: function() {
							win.drawers.w.show();
						}
					},
					'->',
					{
						text: 'HT',
						handler: function() {
							win.drawers.n.hide(true);
						}
					},
					{
						text: 'HR',
						handler: function() {
							win.drawers.e.hide();
						}
					},
					{
						text: 'HB',
						handler: function() {
							win.drawers.s.hide();
						}
					},
					{
						text: 'HL',
						handler: function() {
							win.drawers.w.hide();
						}
					}
				],
				plugins : [
					{
						ptype     : 'Ext.plugins.TDGi.WindowDrawer',
						html      : 'EAST',
						side      : 'e', // Can be n e s w
						animate   : true,
						tbar      : genericTbar,
						resizable : true,
						width     : 150,
						minWidth  : 150
					},
					{
						ptype     : 'Ext.plugins.TDGi.WindowDrawer',
						html      : 'WEST',
						side      : 'w', // Can be n e s w
						animate   : true,
						bbar      : genericTbar,
						resizable : true,
						closable  : true,
						title     : 'West Drawer',
						width     : 150,
						minWidth  : 150
					},
					{
						ptype     : 'Ext.plugins.TDGi.WindowDrawer',
						height    : 120,
						minHeight : 120,
                        animate   : true,
						html      : 'NORTH',
						side      : 'n', // Can be n e s w
						resizable : true,
						title     : 'North Drawer - No animation - title',
						tbar      : genericTbar
					},
					{
						ptype     : 'Ext.plugins.TDGi.WindowDrawer',
						height    : 120,
						minHeight : 120,
                        animate   : true,
						html      : 'Sout Drawer - No Animatoin -  no title',
						side      : 's', // Can be n e s w
						bbar      : genericTbar,
						resizable : true

					}
				]
			});
			
			win.show();	

            for (var drawer in win.drawers) {
                win.drawers[drawer].show();
            }

		
		});    
    </script>


</head>
<body>
</body>
</html>
